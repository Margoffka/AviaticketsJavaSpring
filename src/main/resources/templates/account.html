<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="body_container">
    <header th:insert="blocks/header :: header" class="header"></header>
    <main class="main">
        <div class="wrapper account__wrapper">
            <div class="personal_data__container">
                <h1>Персональные данные</h1>
                <div class="two_column_model">
                    <div class="text_group">
                        <div class="text_view">Имя</div>
                        <div class="view__content" th:text="${user.getName()}"></div>
                    </div>
                    <div class="text_group">
                        <div class="text_view">Фамилия</div>
                        <div class="view__content" th:text="${user.getSurname()}"></div>
                    </div>
                </div>
                <div class="two_column_model">
                    <div class="text_group">
                        <div class="text_view">Пол:</div>
                        <div class="view__content" th:text="${user.getSex()}"></div>
                    </div>
                    <div class="text_group">
                        <div class="text_view">Дата рождения:</div>
                        <div class="view__content" th:text="${user.getBirthDate()}"></div>
                    </div>
                </div>
            </div>

            <div class="personal_data__container">
                <h1>Контактные данные</h1>
                <div class="two_column_model">
                    <div class="text_group">
                        <div class="text_view">E-mail</div>
                        <div class="view__content" th:text="${user.getEmail()}"></div>
                    </div>
                    <div class="text_group">
                        <div class="text_view">Моб.телефон</div>
                        <div class="view__content" th:text="${user.getPhoneNumber()}"></div>
                    </div>
                </div>
            </div>
            <br>
            <h1>Забронированные билеты: </h1>
            <div class="ticket__container" th:each="order : ${orders}">

                <div class="two_column_model" >

                    <div class="town_group">
                        <div class="text_group">
                            <h3 class="text_view" th:text="${order.getFlight().getDepartureFrom()}"></h3>
                            <div class="view__content" th:text="${order.getFlight().getDepartureTime()}"></div>
                        </div>
                        <div class="arrow">-></div>
                        <div class="text_group">
                            <h3 class="text_view" th:text="${order.getFlight().getArrivalTo()}"></h3>
                            <div class="view__content" th:text="${order.getFlight().getArrivalTime()}"></div>
                        </div>
                        <div class="text_group">
                            <div class="text_view">Дата</div>
                            <div class="view__content" th:text="${order.getFlight().getFlightDate()}"></div>
                        </div>
                    </div>
                </div>

                <div class="two_column_model" >
                    <div class="text_group">
                        <div class="text_view">Имя пассажира</div>
                        <div class="view__content" th:text="${order.getUser().getName()}"></div>
                    </div>
                    <div class="text_group">
                        <div class="text_view">Фамилия пассажира</div>
                        <div class="view__content" th:text="${order.getUser().getSurname()}"></div>
                    </div>
                    <div class="text_group">
                        <div class="text_view">Тип багажа</div>
                        <div class="view__content" th:text="${order.getLuggage()?.getLuggageType()}"></div>
                    </div>
                    <div class="text_group">
                        <div class="text_view">Номер паспорта</div>
                        <div class="view__content" th:text="${order.getPassportIndex()}"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer th:insert="blocks/footer :: footer" class="footer"></footer>
</div>
</body>
</html>
