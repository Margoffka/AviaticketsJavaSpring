<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Выбор рейса</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="body_container container__admin">
    <header th:insert="blocks/header :: header" class="header"></header>
    <main>
        <div class="wrapper__admin">
            <form th:action="@{/admin}" th:method="POST" style="text-align: center;">
                <input required type="date" name="flight_date" placeholder="Enter flight date" class="form-control form-control-lg mb-1">
                <input required type="text" name="departure_from" placeholder="Enter departure from" class="form-control form-control-lg mb-1">
                <input required type="time" step="2" name="departure_time" placeholder="Enter departure time" class="form-control form-control-lg mb-1">
                <input required type="text" name="arrival_to" placeholder="Enter arrival to" class="form-control form-control-lg mb-1">
                <input required type="time" step="2" name="arrival_time" placeholder="Enter arrival time" class="form-control form-control-lg mb-1">
                <input required type="number" step="0.01" name="flight_cost" placeholder="Enter cost" class="form-control form-control-lg mb-1">
                <select required name="aviaCompanyId" id="aviaCompanyId" class="form-select form-select-lg mb-1">
                    <option th:each="company : ${companies}"
                            th:value="${company.getId()}" th:text="${company.getName()}"></option>
                </select>
                <button type="submit" class="button button_dark admin_button">Add Flight</button>
            </form>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
