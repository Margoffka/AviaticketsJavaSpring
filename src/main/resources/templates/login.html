<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
  <div class="container-fluid">
    <form name="f" method="post" action="/process_login" class="form-floating mx-5">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="form-floating m-1">
        <input type="text" class="form-control" name="username" id="username" placeholder="Email"/>
        <label for="username">Email</label>
      </div>
      <div class="form-floating m-1">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
        <label for="password">Password</label>
      </div>
      <input type="submit" class="btn btn-primary" value="Login"/>
      <p th:if="${param.error}" class="alert alert-danger m-1">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </form>
  </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
